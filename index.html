<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="background-img">
            <div class="logo-backdrop">
                <img class="logo" src="./images/odin-lined.png" alt="">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <div class="footer photo-credit">
                Photo by <a href="https://unsplash.com/@taylorvanriper925?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Taylor Van Riper</a> 
                on <a href="https://unsplash.com/photos/above-cloud-photo-of-blue-skies-yQorCngxzwI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="form-wrapper">
            <h2 class="call-to-action">Dummy Text</h2>
            <div class="forms">
                <form action="">
                    <div class="form-row">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="user_fname">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="user_lname">
                    </div>
                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="user_phone">
                    </div>
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="text" name="user_password" id="password">
                        <label for="password">Confirm Password</label>
                        <input type="text" name="confirm_password" id="password_confirm">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
